<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700&display=swap"
            rel="stylesheet"
        />
        <title>Todo app</title>
    </head>
    <body class="flex-row preload">
        <aside class="side-bar flex-col">
            <h2 class="projects-header">Projects</h2>
            <div class="projects-container mt-16 flex-col flex-1"></div>
            <div class="button-container mt-40">
                <button
                    class="new-project-btn data"
                    data-action-click="openNewProjectModal"
                >
                    Create new project
                </button>
            </div>
        </aside>
        <div class="main-page flex-col f-g-1">
            <header class="container flex-row justify-between">
                <span class="logo">TODO</span>
                <button class="menu" data-action-click="openSidebar">
                    <svg
                        class="icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 -960 960 960"
                        fill="#e3e3e3"
                    >
                        <path
                            d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                        />
                    </svg>
                </button>
            </header>
            <main class="container mt-60 flex-col f-g-1">
                <div class="add-task flex-row">
                    <input
                        class="add-task__input f-g-1"
                        type="text"
                        placeholder="Create a new todo..."
                        data-action-input="validateAddTask"
                    /><button
                        class="add-task__button"
                        data-action-click="addTask"
                        disabled="true"
                    >
                        <svg
                            class="icon"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 -960 960 960"
                            fill="#e3e3e3"
                        >
                            <path
                                d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"
                            />
                        </svg>
                    </button>
                </div>
                <div
                    class="project-details mt-16 flex-row justify-between align-center"
                >
                    <div class="flex-row gap-8">
                        <svg
                            class="icon icon-smaller"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 -960 960 960"
                            fill="#e3e3e3"
                        >
                            <path
                                d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h240l80 80h320q33 0 56.5 23.5T880-640H447l-80-80H160v480l96-320h684L837-217q-8 26-29.5 41.5T760-160H160Zm84-80h516l72-240H316l-72 240Zm0 0 72-240-72 240Zm-84-400v-80 80Z"
                            />
                        </svg>
                        <span class="project-name truncate-text"></span>
                        <span></span>
                        <span class="project-details__counter"></span>
                    </div>
                    <button
                        class="project-properties-btn"
                        popovertarget="project-properties"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="24px"
                            viewBox="0 -960 960 960"
                            width="24px"
                            fill="#e3e3e3"
                        >
                            <path
                                d="M240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400Z"
                            />
                        </svg>
                    </button>
                    <ul
                        id="project-properties"
                        class="project-properties"
                        popover=""
                    >
                        <li>
                            <button
                                data-action-click="openEditProjectNameDialog"
                            >
                                Rename project
                            </button>
                        </li>
                        <li>
                            <button
                                class="delete-project-button"
                                data-action-click="openDeleteProjectDialog"
                            >
                                Delete project
                            </button>
                        </li>
                    </ul>
                </div>
                <div
                    class="tasks-container flex-col flex-1 justify-center align-center"
                ></div>
            </main>
        </div>
        <div class="sidebar-backdrop" data-action-click="closeSidebar"></div>
        <dialog class="dialog new-project">
            <div class="dialog__container container">
                <h2 class="dialog__header">New project</h2>
                <input
                    class="dialog__input"
                    type="text"
                    placeholder="Project name"
                    data-action-input="validateDialog"
                />
                <div class="dialog__buttons">
                    <button
                        class="dialog__button cancel"
                        data-action-click="closeInputtedDialog"
                    >
                        Cancel
                    </button>
                    <button
                        class="dialog__button add"
                        disabled
                        data-action-click="addNewProject"
                    >
                        Add
                    </button>
                </div>
            </div>
        </dialog>
        <dialog class="dialog edit-project-name">
            <div class="dialog__container container">
                <h2 class="dialog__header">Edit project name</h2>
                <input
                    class="dialog__input"
                    type="text"
                    placeholder="New name"
                    data-action-input="validateDialog"
                />
                <div class="dialog__buttons">
                    <button
                        class="dialog__button cancel"
                        data-action-click="closeInputtedDialog"
                    >
                        Cancel
                    </button>
                    <button
                        class="dialog__button add"
                        data-action-click="changeProjectName"
                    >
                        confirm
                    </button>
                </div>
            </div>
        </dialog>
        <dialog class="dialog delete-project">
            <div class="dialog__container container">
                <p class="dialog__header">
                    Confirm deleting this project? this action is not reversible
                </p>
                <div class="dialog__buttons">
                    <button
                        class="dialog__button cancel"
                        data-action-click="closeRegularDialog"
                    >
                        Cancel
                    </button>
                    <button
                        class="dialog__button add"
                        disabled
                        data-action-click="deleteProject"
                    >
                        confirm
                    </button>
                </div>
            </div>
        </dialog>
    </body>
</html>
